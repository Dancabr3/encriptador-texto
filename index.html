<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="imagenes/segicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto"class="texto"id="texto"cols="30"rows="10" placeholder="Escribe tu mensaje aquí">
            </textarea>
        </div>
    <div class="botones">
        <button class="botonencriptar" type="button" onclick="encriptar()">Encriptar</button>
        <input type="button" class="botondesencriptar" value="Desencriptar" onclick="desencriptar()">
    </div>
    <div class="encriptado">
        <img src="imagenes/Muñeco.png" alt="" id="muñeco">
        <div class="mensajeencriptado" id="mensajeencriptado">
            <h2 id="titulomensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Escribe el texto que deseas encriptar o desencriptar</p>
            <textarea
            name="mensaje" 
            id="mensaje" 
            cols="30" 
            rows="10" 
            class="mensaje">
        </textarea>
        </div>
    </div>
</div>
    <footer>
        <img src="imagenes/Frame 1.png">
    </footer>
</body>
<script src="index.js"></script>
</html>
